<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corporate Revamp — Home</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">CorpName</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="py-5 bg-primary text-white">
    <div class="container">
      <h1 class="display-5">We revamp digital experiences</h1>
      <p class="lead">Modern, accessible and conversion-focused corporate websites.</p>
    </div>
  </header>

  <!-- SERVICES -->
  <section id="services" class="py-5">
    <div class="container">
      <h2>Services</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Design</h5>
              <p class="card-text">UI/UX + brand alignment.</p>
            </div>
          </div>
        </div>
        <!-- repeat cards -->
      </div>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="py-5 bg-light">
    <div class="container">
      <h2>About</h2>
      <p>Short about text for the corporate site.</p>
    </div>
  </section>

  <!-- CONTACT (AJAX form) -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm" class="row g-3" novalidate>
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input id="name" name="name" type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Phone</label>
          <input id="phone" name="phone" type="tel" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Message</label>
          <textarea id="message" name="message" rows="4" class="form-control"></textarea>
        </div>
        <div class="col-12">
          <button id="submitBtn" class="btn btn-primary" type="submit">Send Message</button>
          <div id="formAlert" class="mt-3" role="alert" style="display:none;"></div>
        </div>
      </form>
    </div>
  </section>

  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">© <span id="year"></span> CorpName</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
